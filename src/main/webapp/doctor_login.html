<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Login</title>
    <link rel="stylesheet" href="css/doctor_login.css">
</head>
<body>
    
    <div class="container">
    
    <div class="right">

        <div class="heading">
            <h2>WELCOME</h2>
            <hr>
        </div>
        
        <div class="form">
            <form action="login" name="loginForm" method="Post">
                <label for="">Doctor Code:</label><br>
                <input type="text" name="doctorCode" id="" placeholder="Enter Doctor Code" required><br><br>

                <label for="">Password:</label><br>
                <input type="password" name="loginPassword" id="" placeholder="Enter Password" required><br>

                <input type="submit" name="loginSubmit" id="" value="GET STARTED">
                
            </form>
        </div>
    </div>
    <marquee behavior="alternate" direction="">Welcome to Appointment System</marquee>
    </div>

    
    

</body>
</html>
